    <title>Калкулатор за себестойност на проектиране - СК</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'bunker': {
                '50': '#f4f6f8',
                '100': '#e8ecf1',
                '200': '#d5dde7',
                '300': '#b9c6d6',
                '400': '#99aac1',
                '500': '#7f91b0',
                '600': '#6a7ba1',
                '700': '#5b6989',
                '800': '#4e5a72',
                '900': '#434e60',
                '950': '#29303b',
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Animated Theme Toggle */
      .theme-toggle {
        --size: 1.5rem;
        background: none;
        border: none;
        padding: 0;
        inline-size: var(--size);
        block-size: var(--size);
        aspect-ratio: 1;
        border-radius: 50%;
        cursor: pointer;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        outline-offset: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--icon-fill);
      }

      .theme-toggle > svg {
        inline-size: 100%;
        block-size: 100%;
        stroke-linecap: round;
      }

      .dark .theme-toggle {
        color: var(--icon-fill);
      }
      
      .sun-and-moon > :is(.moon, .sun, .sun-beams) {
        transform-origin: center center;
      }

      .sun-and-moon > .sun-beams {
        stroke-width: 2px;
      }
      
      .dark .sun-and-moon > .sun {
        transform: scale(1.75);
      }
      
      .dark .sun-and-moon > .sun-beams {
        opacity: 0;
      }
      
      .dark .sun-and-moon > .moon > circle {
        transform: translateX(-7px);
      }
      
      @supports (cx: 1) {
        .dark .sun-and-moon > .moon > circle {
          transform: translateX(0);
          cx: 17;
        }
      }
      
      .sun-and-moon > :is(.moon, .sun, .sun-beams) {
        transition: transform .5s cubic-bezier(.5, 1.25, .75, 1.25), opacity .5s cubic-bezier(.25, 0, .3, 1), cx .5s cubic-bezier(.25, 0, .3, 1);
      }
    </style>
